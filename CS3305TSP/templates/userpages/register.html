{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="row">
        <div class="mx-auto w-100">
            <div class="content-section">
                <form action="{% url 'register-page' %}" method="post" class="border-bottom mb-8">
                    {% csrf_token %}
                    <legend class="border-bottom mb-4">Register a free account</legend>
                    <div class="mx-auto w-75">
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <input
                                maxlength="150"
                                required=""
                                type="text"
                                name="username"
                                placeholder="username"
                                id="usernameField"
                                value="{{fieldValues.username}}"
                                class="textinput textInput form-control"
                        />
                    </div>

                    <div class="invalid_feedback invalid-feedback" style="display:none">
                    </div>

                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    <div class="form-group">
                        <input
                                type="email"
                                name="email"
                                placeholder="Email"
                                class="textinput textInput form-control"
                                id="emailField"

                                value="{{fieldValues.email}}"
                        />
                    </div>

                    <div class="emailFeedBackArea invalid-feedback" style="display:none">
                    </div>

                    <div class="form-group">
                        <input

                                type="password"
                                name="password"
                                placeholder="Password"
                                class="textinput textInput form-control"
                                id="passwordField"
                        />
                        <small class="float-right py-3 showPasswordToggle">SHOW PASSWORD</small>
                    </div>

                    <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" style="background: #5f788a; border: none" />
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already Have an Account? <a class="ml-2" href="{% url 'login' %}">Login</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
