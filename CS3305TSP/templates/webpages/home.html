{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- Search bar and background -->
<div class="home-background"></div>
<div class="home-search d-flex flex-column">
    <h1 class="text-center mb-4 pb-4 mt-auto">Property Pricer</h1>
    <!-- Search Bar -->
    <section class="mt-4 mx-auto pt-4 w-75 mb-auto">
        <h3 class="text-center">Find your home here</h3>
        <form method="GET" action="/search/" id="getsearchResults">
            <div class="input-group">
                <input
                        name="q"
                        type="search"
                        class="form-control rounded"
                        placeholder="Search by street, city or county"
                        aria-label="Search"
                        id="searchBar"
                        aria-describedby="search-addon" />
                <button class="btn btn-outline-light" type="submit">Search</button>
            </div>
        </form>
    </section>
</div>
    
<!-- List Posts -->
<section class="my-4 pb-5" id="all_posts" >
    <h2>All Posts</h2>
    {% for post in posts %}
    {% include 'webpages/short_post.html' %}
    {% endfor %}
</section>
<!--do not delete this empty section is used for the result of the search bar-->
<section class="my-4 pb-5" id="search_posts_output">

</section>
<!--  paginating page s  -->
{% include 'webpages/pagination.html' %}
<script src="{% static 'js/searchbar.js' %}"></script>
{% endblock content %}
